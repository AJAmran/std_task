<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stead Fast || Courier</title>
    <link rel="icon" type="image/svg" href="/assets/logo.svg" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <!-- Navbar section -->
    <header>
      <nav>
        <div class="logo">
          <img src="/assets/logo.svg" alt="SteadFast" srcset="" />
        </div>
        <ul class="nav-links">
          <li>
            <a href="">Home</a>
          </li>
          <li><a href="">About</a></li>
          <li><a href="">Services</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-content">
        <h1>We Deliver Parcel on Time with no Hassle</h1>
        <p>
          Easy Tracking, fast Payment, and safe Delivery across the country.
        </p>
        <a href="#" class="btn-primary">Become a Merchant</a>

      <div class="hero-image">
        <img src="assets/rider.svg" alt="Delivery Man Image" />
      </div>
      <div class="hero-stats">
        <div class="stat">
          <h3>300k+</h3>
          <p>Registered Merchant</p>
        </div>
        <div class="stat">
          <h3>10k+</h3>
          <p>Delivery Man</p>
        </div>
        <div class="stat">
          <h3>500+</h3>
          <p>Delivery Point</p>
        </div>
      </div>
